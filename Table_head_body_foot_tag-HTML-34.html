<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table head body foot tag</title>
</head>
<body>

    <table align="center" border='2' >
    
<!-- <thead>.......heading text......</thead>  -->

        <thead>
        <tr>
        <th colspan="3" align="center"><b> STUDENT DATA  </b></th>

       </tr>
       
        <tr>
            <th>NAME</th>
            <th>CLASS</th>
            <th>ROLL NUMBER</th>

        </tr>
    </thead>
<!-- <tbody>....body text.....<tbody> -->
    <tbody>
        <tr>
            <td>Aman kumar</td>
            <td>12th</td>
            <td>8700271542</td>
        </tr>
        <tr>
            <td>Dinesh</td>
            <td>11th</td>
            <td>8700271543</td>
        </tr>
        <tr>
            <td>Rockey singh</td>
            <td>10th</td>
            <td>29</td>
        </tr>
    </tbody>

<!-- <tfoot>....foot text.....<tfoot> -->
    <tfoot>

        <tr>

            <th>Enroll students STATUS</th>
            <th bgcolor="green">PASS</th>
            <th bgcolor="red">Above 80%</th>


        </tr>


    </tfoot>
    </table>

    
</body>
</html>
